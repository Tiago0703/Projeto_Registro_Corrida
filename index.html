<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Corridas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Meu Registro de Corridas</h1>

    <form id="form-corrida">
        <label>
            Distância (Km):
            <input type="number"  id="distancia" step="0.01" required>
        </label>

        <label>
            Pace (min/km):
            <input type="text" id="pace" placeholder="ex:5:30..." required>
        </label>

        <label>
            Frequência  Cardiaca:
            <input type="number" id="frequencia" required>
        </label>

        <label>
            Data da Corrida:
            <input type="date" id="data" required>
        </label>

        <br>

        <button class="botaoregistro" type="submit">Registrar</button>
    </form>

    <h2>Histórico</h2>
    <table id="tabela-corridas">
      <thead>
        <tr>
          <th>Data</th>
          <th>Distância (km)</th>
          <th>Pace</th>
          <th>FC Média</th>
        </tr>
      </thead>
      <tbody>
        
      </tbody>
    </table>
<script src="script.js"></script>
</body>
</html>
